<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3-ref</title>
</head>

<body>
  <div id="app">
    <button @click="increase">+1</button>
    <p>count: {{ count }}</p>
  </div>

  <script type="module">
    import { createApp, ref } from './js/vue.esm-browser.js';

    function useCount() {
      const count = ref(0);

      const increase = () => {
        count.value++
      }

      return {
        count,
        increase
      }
    }

    createApp({
      setup() {
        return {
          ...useCount()
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
