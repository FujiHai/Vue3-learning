<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vue3-composition-api</title>
</head>

<body>
  <div id="app">
    <h1>Mouse Position</h1>
    <p>x: {{ position.x }}</p>
    <p>y: {{ position.y }}</p>
  </div>

  <script type="module">
    import { createApp, reactive } from "./js/vue.esm-browser.js";

    createApp({
      setup(props, context) {
        const position = reactive({
          x: 0,
          y: 0,
        });

        return {
          position,
        };
      },
      mounted() {
        setTimeout(() => {
          this.position.x = 100;
        }, 2000);
      },
    }).mount('#app');
  </script>
</body>

</html>
